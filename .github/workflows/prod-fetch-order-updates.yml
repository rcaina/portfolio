name: PROD Update Service Requests Cron
on:
  schedule:
    - cron: "0 0 1 * *"

env:
  TZ: "America/Denver"
jobs:
  prod-fetch-order-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Call Service Request Update API endpoint
        run: |
          curl -X POST https://app.resonantdx.com/api/cron/wasatch-biolabs/pull-service-updates \
            -H "github-api-key: ${{ secrets.CRON_API_KEY }}"
