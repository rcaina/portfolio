name: PROD Check Practitioner Licenses Expiration Cron
on:
  schedule:
    - cron: "0 0 1 * *"
env:
  TZ: "America/Denver"
jobs:
  prod-check-license-expiration:
    runs-on: ubuntu-latest
    steps:
      - name: Call API endpoint
        run: |
          curl -X POST https://app.resonantdx.com/api/cron/license \
            -H "github-api-key: ${{ secrets.CRON_API_KEY }}"
